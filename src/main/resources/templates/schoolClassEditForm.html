<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<body>

	<div layout:fragment="content">
		<div th:include="menuFragment"></div>
		<br /> <br />
		<form action="/ModifySchoolClass" method="POST">
			<table>
				<tr>
					<td>rok rozpoczecia:</td>
					<td><input type="text" name="startYear"	th:value="${schoolClass.startYear}" /></td>
				</tr>
				<tr>
					<td>obecny rok:</td>
					<td><input type="text" name="currentYear" th:value="${schoolClass.currentYear}" /></td>
				</tr>
				<tr>
					<td>profil:</td>
					<td><input type="text" name="profile" th:value="${schoolClass.profile}" /></td>
				</tr>
				<tr>
					<td>szkola:</td>
					<td><select class="form-control" name="newSchoolId" id="schoolClassSchool">
						<option value="-1">---</option>
						<option th:each="school: ${schools}" th:value="${school.id}"
							th:text="${school.name}+ ', ' + ${school.address}"
							th:selected="${school.id == oldSchool}"></option>
						</select></td>
				</tr>
			</table>
			<br />
			<input type="hidden" name="schoolClassId" th:value="${schoolClass.id}" />
			<input type="hidden" name="oldSchoolId" th:value="${oldSchool}" />
			<BR /> <input type="submit" value="Zmodyfikuj" />
		</form>
	</div>

</body>
</html>
