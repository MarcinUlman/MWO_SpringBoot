<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>



    <span layout:fragment="pageTitle"> - Klasy </span>

    <div layout:fragment="content">
    	<div th:include="menuFragment" ></div>
		<br/><Br/>
		<table border="1" cellpadding="5">
			<tr><th>Id</th><th>Rok rozpoczecia</th><th>Obecny rok</th><th>Profil</th><th>Szko≈Ça</th><th>Akcje</th></tr>
			<tr th:each="schoolClass: ${schoolClasses}">
				<td><span th:text="${schoolClass.Value0.id}" /></td>
				<td><span th:text="${schoolClass.Value0.startYear}" /></td>
				<td><span th:text="${schoolClass.Value0.currentYear}" /></td>
				<td><span th:text="${schoolClass.Value0.profile}" /></td>
				<td><span th:text="${schoolClass.Value1?.name}" /></td>
		        <td style="padding: 0px; ">
		            <form action="/DeleteSchoolClass" method="POST" style="margin : 0px">
		            	<input type="hidden" name="schoolClassId" th:value="${schoolClass.Value0.id}" />
		                <button type="submit" style="width:100%; height:25px; margin: 0px; padding: 0px">X</button>
		            </form>
		            <form action="/EditSchoolClass" method="POST" style="margin : 0px">
		            	<input type="hidden" name="schoolClassId" th:value="${schoolClass.Value0.id}" />
		                <button type="submit" style="width:100%; height:25px; margin: 0px; padding: 0px">Edit</button>
		            </form>
		        </td>
			</tr>
		
		
		</table><br/><a href='AddSchoolClass'>dodaj klase</a><br/><br/>
		
    </div>

</body>
</html>
