<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<body>

	<div layout:fragment="content">
		<div th:include="menuFragment"></div>
		<br /> <br />
		<form action="/ModifyStudent" method="POST">
			<table>
				<tr>
					<td>Imie:</td>
					<td><input type="text" name="name" th:value="${student.name}"/></td>
				</tr>
				<tr>
					<td>Nazwisko:</td>
					<td><input type="text" name="surname" th:value="${student.surname}"/></td>
				</tr>
				<tr>
					<td>PESEL:</td>
					<td><input type="text" name="pesel" th:value="${student.pesel}"/></td>
				</tr>

				<tr>
					<td>klasa:</td>
					<td><select class="form-control" name="newSchoolClassId"
						id="studentSchoolClass">
							<option value="-1">---</option>
							<optgroup th:each="school: ${schools}" th:label="${school.name}">

								<option th:each="schoolClass: ${school.classes}"
									th:value="${schoolClass.id}"
									
									th:text="${schoolClass.profile} + ', Rok rozpoczecia: ' 
									+ ${schoolClass.startYear} + ', Obecny rok: ' + ${schoolClass.currentYear}"
									th:selected="${schoolClass.id == oldClassId}"></option>

							</optgroup>
					</select></td>
				</tr>

			</table>
			<br />
			<input type="hidden" name="studentId" th:value="${student.id}" />
			<input type="hidden" name="oldSchoolClassId" th:value="${oldClassId}" />
			<BR /> <input type="submit" value="Zmodyfikuj" />
		</form>
	</div>

</body>
</html>
